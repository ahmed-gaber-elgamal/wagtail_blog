{% load wagtailimages_tags %}
<h2 class="text-center">{{ self.title }}</h2>
<div class="container">
    <div class="card-deck">
        {% for card in self.cards %}
        {% image card.image fill-300x200 as img %}
        <div class="card bg-light mb-3" style="max-width: 20rem;">
            <img src="{{ img.url }}" class="card-img-top">
              <div class="card-body">
                <h4 class="card-title">{{ card.title }}</h4>
                <p class="card-text">{{ card.text }}</p>
                  {% if card.button_page %}
                    <a href="{{ card.button_page.url }}" class="btn btn-outline-danger">learn more!</a>
                  {% endif %}
                  {% if card.button_url %}
                    <a href="{{ card.button_url }}" class="btn btn-outline-danger">learn more more! </a>
                  {% endif %}
              </div>
        </div>
        {% endfor %}
    </div>
</div>
