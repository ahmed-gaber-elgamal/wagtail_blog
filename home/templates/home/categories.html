{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}
{% load social_share %}
{% block content %}
<h1>Categories</h1>
    <div class="list-group">
        {% for cat in categories %}

          <a href="{{self.url}}category/{{ cat.slug }}" class="list-group-item list-group-item-action flex-column align-items-start active">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ cat.name }}</h5>
            </div>
                {% image cat.icon fill-50x50 style="vertical-align:middle" %}
          </a>
        {% endfor %}
    </div>
{% endblock %}
